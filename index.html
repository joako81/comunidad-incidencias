<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comunidad Valle del Cabriel 38</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* LIGHT MODE: Soft Brown Background + Anthracite Borders */
        --bg-app: #f5f0eb;
        --bg-card: #ffffff;
        --bg-input: #ffffff;

        /* TEXT & BORDERS */
        --text-primary: #111827; /* Gray 900 (Black-ish) */
        --text-secondary: #374151; /* Gray 700 (Dark Anthracite) */
        --text-muted: #4b5563; /* Gray 600 */

        --border-color: #374151; /* Anthracite Strong Border */
        --border-subtle: #9ca3af; /* Gray 400 */

        /* BRANDING */
        --wood-primary: #8b5a2b;
        --wood-hover: #704822;

        --base-size: 16px;
      }

      /* DARK MODE (Google Style - Soft Dark Gray) */
      html.dark-mode {
        --bg-app: #202124; /* Google Dark Background (Dark Gray) */
        --bg-card: #303134; /* Google Surface (Lighter Gray) */
        --bg-input: #3c4043; /* Input Background */

        --text-primary: #e8eaed; /* Google Off-White for reading comfort */
        --text-secondary: #bdc1c6; /* Soft Gray */
        --text-muted: #9aa0a6; /* Muted Gray */

        --border-color: #5f6368; /* Softer Border */
        --border-subtle: #3c4043; /* Very subtle border */
      }

      /* HIGH CONTRAST (B/N) */
      html.high-contrast {
        --bg-app: #ffffff;
        --bg-card: #ffffff;
        --bg-input: #ffffff;

        --text-primary: #000000;
        --text-secondary: #000000;
        --text-muted: #000000;

        --border-color: #000000;
        --border-subtle: #000000;

        --wood-primary: #000000;
        --wood-hover: #333333;
      }

      html.high-contrast .card {
        border: 4px solid #000000 !important;
      }
      html.high-contrast button {
        background-color: #ffffff !important;
        color: #000000 !important;
        border: 3px solid #000000 !important;
        font-weight: 900 !important;
      }
      html.high-contrast button:hover {
        background-color: #000000 !important;
        color: #ffffff !important;
      }
      html.high-contrast input,
      html.high-contrast select,
      html.high-contrast textarea {
        border: 3px solid #000000 !important;
        background-color: #ffffff !important;
        color: #000000 !important;
      }

      /* ACCESSIBILITY: Large Text Logic */
      html.large-text {
        font-size: 20px !important; /* 125% of 16px */
      }

      /* Dyslexic Font */
      html.dyslexic-font body {
        font-family: "Comic Sans MS", "Chalkboard SE", sans-serif !important;
        line-height: 1.8;
      }

      /* ADHD Focus - Reading Ruler Strip (Full Width) */
      html.adhd-focus body::before {
        content: "";
        position: fixed;
        /* Top follows mouse Y, Left is always 0 for full width */
        top: var(--mouse-y, 50%);
        left: 0;
        transform: translateY(-50%);

        /* Full width of the viewport */
        width: 100vw;
        /* Height for approx 3 lines of text + padding */
        height: 140px;

        pointer-events: none;
        /* MAX Z-INDEX: Ensures it covers navbar, modals, and cards */
        z-index: 2147483647;

        /* The shadow creates the overlay. Reduced opacity (0.65) for less darkness */
        box-shadow: 0 0 0 9999vmax rgba(0, 0, 0, 0.65);
        background: transparent;

        /* Reading guide borders */
        border-top: 2px solid var(--wood-primary);
        border-bottom: 2px solid var(--wood-primary);
      }

      /* Removed the .card:hover override to ensure everything stays under the shadow/mask */

      /* GLOBAL RESETS */
      body {
        background-color: var(--bg-app);
        color: var(--text-primary);
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          sans-serif;
        transition:
          background-color 0.3s,
          color 0.3s;
      }

      /* Form Elements Contrast */
      input,
      select,
      textarea {
        border: 2px solid var(--border-subtle);
        background-color: var(--bg-input);
        color: var(--text-primary);
      }
      input:focus,
      select:focus,
      textarea:focus {
        border-color: var(--wood-primary);
        outline: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--wood-primary);
        border-radius: 5px;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: ["class", "html.dark-mode"],
        theme: {
          extend: {
            colors: {
              background: "var(--bg-app)",
              card: "var(--bg-card)",
              wood: {
                DEFAULT: "var(--wood-primary)",
                hover: "var(--wood-hover)",
              },
              // Semantic Colors
              txt: {
                primary: "var(--text-primary)",
                secondary: "var(--text-secondary)",
                muted: "var(--text-muted)",
              },
              border: {
                DEFAULT: "var(--border-color)",
                subtle: "var(--border-subtle)",
              },
            },
          },
        },
      };
    </script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
          "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.91.0",
          "date-fns/": "https://esm.sh/date-fns@^4.1.0/",
          "date-fns": "https://esm.sh/date-fns@^4.1.0",
          "clsx": "https://esm.sh/clsx@^2.1.1"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
